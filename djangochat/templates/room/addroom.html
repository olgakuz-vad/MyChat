{% extends 'base.html' %}

{% block title %} AddRoom | {% endblock %}

{% block content %}
<h1> {{ title }} </h1>

<form action="{% url 'add_room' %}" method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>

{% endblock content %}
